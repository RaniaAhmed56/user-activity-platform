version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"

  api-service:
    build: ../services/api-service
    ports:
      - "3000:3000"
    env_file:
      - ../services/api-service/.env
    depends_on:
      kafka:
        condition: service_started
    restart: on-failure

  worker-service:
    build: ../services/worker-service
    env_file:
      - ../services/worker-service/.env
    depends_on:
      kafka:
        condition: service_started
      mongo:
        condition: service_started
    restart: on-failure
